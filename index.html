<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h3 class="city">London</h3>
        <p id="date">Date</p>
        <div id="weather-icon-container">
          <img src="" alt="Weather Icon" id="weather-icon" />
          <p class="temp">9°C</p>
        </div>

        <div class="feels">
          Feels like
          <p class="feels-like">5°C</p>
        </div>
        <p class="weather">Hazy</p>
      </div>
      <div class="details">
        <div class="data">
          <p>💧 Humidity</p>
          <p class="hv">50%</p>
        </div>
        <div class="data">
          <p>🗜 Pressure</p>
          <p class="press">100mb</p>
        </div>
        <div class="data">
          <p>💨 Wind Speed</p>
          <p class="speed">100kph</p>
        </div>
        <div class="data">
          <p>👁 Visibility</p>
          <p class="vd">100km</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
